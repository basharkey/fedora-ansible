---
fedora_packages:
  - 'sway'                                 # window manager
  - 'swaylock'                             # screen locker
  - 'waybar'                               # status bar
  - 'polkit'                               # required to launch sway
  - 'alacritty'                            # wayland terminal emulator
  - 'liberation-mono-fonts'                # Liberation Mono font
  - 'wofi'                                 # app launcher for wayland
  - 'vim'                                  # text editor
  - 'wl-clipboard'                         # wayland clipboard utility
  - 'rsyslog'                              # syslog /var/log/messages
  - 'cronie-anacron'                       # like cron but runs missed jobs on boot
  - 'pipewire'                             # sound server
  - 'pipewire-pulseaudio'                  # pipewire pulseaudio implementation
  - 'python3-virtualenv'                   # virtualenv for python
  - 'Thunar'                               # file manager
  - 'gvfs-fuse'                            # virtual filesystem
  - 'gvfs-mtp'                             # mtp/phone support for gvfs
  - 'udiskie'                              # automount usb devices
  - 'gnome-keyring'                        # framework for managing password and secrets
  - 'seahorse'                             # GUI for gnome-keyring
  - '@virtualization'                      # qemu/kvm virtual machines
  - 'git'                                  # version control system
  - 'git-credential-libsecret'             # gnome keyring support for git
  - 'network-manager-applet'               # network manager tray icon
  - 'NetworkManager-openvpn-gnome'         # enables importing openvpn config files through network-manager-applet
  - 'flatpak'                              # alternative package manager
  - 'wget'                                 # tool for retrieving files over HTTP/FTP
  - 'traceroute'                           # traceroute
  - 'mlocate'                              # file locater (updatedb/locate)
  - 'p7zip'                                # 7zip
  - 'tar' 				   # tar
  - 'rsync'                                # more advanced file copying tool
  - 'openh264' 			           # h.264/mpeg-4 avc
  - 'firefox-wayland'                      # web browser
  - 'evolution'                            # email client
  - 'pavucontrol'                          # GUI app for managing audio
  - 'keepassxc'                            # password manager
  - 'libreoffice'                          # office software
  - 'gimp'                                 # photo editor
  - 'Zim'                                  # desktop wiki/notes
  - 'gtkspell3'                            # Zim spell check plugin dependency
  - 'python3-sphinx'                       # Zim spell check plugin dependency
  - 'python3-enchant'                      # Zim spell check plugin dependency
  - 'gtksourceview3'                       # Zim source view plugin dependency
  - 'wireshark'                            # packet sniffer
  - 'qalculate-gtk'                        # calculator
  #- flameshot                             # screenshot utility doesnt work under wayland
  - 'quiterss'                             # RSS reader
  - 'evince'                               # document viewer (pdf)
  - 'gthumb'                               # photo viewer
  - 'simple-mtpfs'                         # mtp (mobile phone) mounting
  - 'usbutils'                             # usb utilities (lsusb)
  - 'twitter-twemoji-fonts'                # emoji font
  - 'cifs-utils'                           # smb mount
  - 'gnome-themes-extra'                   # adds adwaita-dark
  - 'qt5ct'                                # qt theme configuration utility
  - 'bind-utils'                           # dig
  - 'nextcloud-client'                     # nextcloud
  - 'lxpolkit'                             # gui polkit agent
  - 'wf-recorder'                          # wayland screen recorder
  - 'v4l2loopback-dkms'                    # virtual camera kernel module
